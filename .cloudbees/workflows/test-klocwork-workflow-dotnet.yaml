name: test-klocwork-workflow-dotnet
apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow

on:
  workflow_dispatch:

permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write

jobs: 
  build:
    steps:
      - name: Checkout source code
        uses: ubuntu

      #  Install .NET SDK 8.0 manually
      - name: Install .NET SDK 8.0
        uses: cloudbees-io/shell@v1
        with:
          run: |
            echo "Installing .NET SDK 8.0..."
            wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
            chmod +x dotnet-install.sh
            ./dotnet-install.sh --channel 8.0 --install-dir $HOME/.dotnet
            echo "Adding .NET to PATH..."
            echo "PATH=$HOME/.dotnet:$PATH" >> $BEE_WORKSPACE/.env
            export PATH="$HOME/.dotnet:$PATH"
            dotnet --info

      # (Optional) Restore and build before Klocwork
      - name: Restore and Build
        uses: ubuntu
        with:
          run: |
            export PATH="$HOME/.dotnet:$PATH"
            dotnet restore Demo
            dotnet build Demo --configuration Release

      # ðŸ§ª Run Klocwork analysis
      - name: Run Klocwork
        uses: cloudbees-io/perforce-klocwork-sast-plugin-private@v3
        with:
          url: ${{ vars.KLOCWORK_URL }}
          password: ${{ secrets.KLOCWORK_PASSWORD }}
          username: ${{ vars.KLOCWORK_USERNAME }}
          projectName: explicit-dotnet-preprod
          buildTool: dotnet
          buildDirectory: Demo
          licenseHost: 54.162.178.237
          enableAgentScan: false
          buildSpecFile: /tmp/kwinject.out
          tablesDirectory: /tmp/kwinjecttables
          buildOptions: dotnet build /t:Rebuild /p:UseSharedCompilation=false /p:ProduceReferenceAssembly=false
          ref: main
